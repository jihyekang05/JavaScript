<body>
  <script>
    function add(a,b){
        return a+b;
    }

    let result = add(1,2);
    console.log(result); //3

    function sigma(limit){
        if(limit<0)
            return;
        sum=0;
        for(i=1;i<=limit;i++)
            sum+=i;
        return sum;
    }

    console.log(sigma(10)); //55
    console.log(sigma(-1)); //undefined
  </script>  
</body>
