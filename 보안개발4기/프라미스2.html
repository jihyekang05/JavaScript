<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //동기함수
        function sigma(limit){
            sum=0;
            for(i=1;i<=limit;i++)
                sum+=i;
            return sum;
        }

        let result = sigma(10000);
        console.log(result);
        console.log("종료");

        //비동기함수-특정 코드의 처리가 끝나기 전에 
        //다음 코드를 실행할 수 있는 것을 뜻
        //함수의 수행내역이 많아서 비동기처리 한다.

        let promise = new Promise(function(resolve, reject){
            sum=0;
            for(i=1;i<10000;i++)
                sum+=i;
            
            reject("연산불가");
        })
        .then((res)=>{
            console.log(".........");
            console.log(res);
        })
        .catch(e=>{
            console.log(e);
        });
        console.log("종료");
    </script>
</body>
</html>
