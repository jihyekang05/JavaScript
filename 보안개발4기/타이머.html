<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" id="btnPress">이벤트 지연 발생</button>
</body>
</html>

<script>
    window.onload = ()=>{
        document.getElementById("btnPress").addEventListener("click",()=>{
            //한번만 실행된다

            setInterval( ()=>{
                console.log("*");
            },500);//0.5초 단위로 계속 발생

            setTimeout(()=>{
                alert("1초");
            },1000);//한번만 발생
            //컴퓨터는 기본 시간이 밀리초(1/1000)
        })
    }
</script>
