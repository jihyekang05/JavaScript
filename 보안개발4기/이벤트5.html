<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type='text' onkeypress='inNumber()'>
    <input type="text" oninput="this.value
    = this.value.replace(/[^0-9]/g,'');">
     <!-- 숫자가 아니면 없는 문자로 처리-->

</body>
</html>

<script>
    //문제 많음, 한글은 못막고 그밖에 엔터키나 백스페이스키도 동작하도록 바꿔야 함 
    //값을 복사하여 붙여넣기 못막음, 정규식을 사용하자 
    function inNumber(){
        if(event.keyCode<48 || event.keyCode>57){
            event.returnValue=false;//화면에 안보이게 한다
        }
    }
</script>
