<body>
    <script>
        let person = {"name":"홍길동","age":23,phone:"010-0000-0000",
                    kor:90,eng:80,mat:60};
    console.log(person.name, person.age, person.phone);
    console.log(person["name"],person["age"],person["phone"]);//같은 결과

    for( const [key,value] of Object.entries(person)){
        console.log(`${key}: ${value}`);
    }

    //add new property
    person.total = person.kor + person.eng + person.mat;
    console.log(person.total);
    console.log(person);
    </script>
