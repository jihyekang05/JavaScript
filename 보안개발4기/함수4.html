<body>
    <script>
        let add = function(a,b){
            return a+b;
        }

        console.log(add(4,5)); //9

        let sigma = function(limit){
            sum=0;
            for(i=1;i<=limit;i++)
            {
                sum+=i;
               
            }
            return sum;
        }
        console.log(sigma(10));//55
        console.log(sigma(-1));//0
    </script>
