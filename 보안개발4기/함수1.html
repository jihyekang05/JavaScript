<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //기본매개변수 - 매개 변수에 기본값을 부여한다
        function myfunc(a=10, b=20, c=30){
            return a+b+c;
        }

        console.log(myfunc()); //60
        console.log(myfunc(2)); //52
        console.log(myfunc(1,2)); //33
        console.log(myfunc(1,2,3)); //6

    </script>
    
</body>
</html>
