<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    값1: <input type="text" id="xvalue"><br>
    값2: <input type="text" id="yvalue"><br>

    <button type = "button" onclick = "goAdd('1')"> +</button>
    <button type = "button" onclick = "goAdd('2')"> -</button>
    <button type = "button" onclick = "goAdd('3')"> *</button>
    <button type = "button" onclick = "goAdd('4')"> /</button>
    결과: <span id = "result"></span>


     
</body>
</html>
<script>
    function goAdd(sel)
    {
        let x = document.getElementById("xvalue").value;
        let y = document.getElementById("yvalue").value;
        let result;
        if(sel=='1')
            result = parseInt(x)+parseInt(y);
        else if(sel=='2')
            result = x-y;
        else if(sel=='3')
            result = x*y;
        else if(sel=='4')
            result = x/y;
        document.getElementById("result").innerHTML = "<h1>" + result + "</h1>";

    }
</script>
