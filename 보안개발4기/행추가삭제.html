<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btnAdd">추가</button>
    <button id="btnDel">삭제</button>
    <table style = "width:70%">
        <thead>
            <th>품목</th> <th>수량</th> <th>단가</th>
        </thead>
        <tbody id="tbody">
            <tr>
                <td><input type="text" name="product_name"></td>
                <td><input type="text" name="product_count"></td>
                <td><input type="text" name="product_price"></td>
            </tr>
        </tbody>

    </table>
</body>
</html>

<script>
    window.onload=function(){
        //이벤트 핸들러 - 이벤트가 발생함녀 호출되는 함수
        //onclick -> addEventLister 함수를 추가
        document.getElementById("btnAdd").addEventListener("click",funAdd);
        document.getElementById("btnDel").addEventListener("click",funDel);
    }

    
    

    function funAdd()
    {
        //1.테이블 또는 tbody등에 대한 객체 참조를 가져온다
        var tbody = document.getElementById("tbody");

        //2.새로운 행을 생성한다
        var row = tbody.insertRow(tbody.rows.length);//테이블의 맨 마지막행에 행을 하나 추가한다
        //3.행에 추가할 셀(td)를 생성한다
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        cell1.innerHTML = '<input type="text" name="product_name">';
        cell2.innerHTML = '<input type="text" name="product_count">';
        cell3.innerHTML = '<input type="text" name="product_price">';
        
    }

    function funDel(){
        var tbody = document.getElementById("tbody");
        if(tbody.rows.length>1)
            tbody.deleteRow(tbody.rows.length-1);
        else
            alert('더 이상 삭제 불가');
    }

   
    //window, document, event, location - 내장객체
    //시스템이 제공하는 객체들
    //window.onload 이벤트는 문서가 모두 메모리로 로딩되어 
    //자리 잡았을 때 호출된다. 시작일을 하고자 할때
</script>
